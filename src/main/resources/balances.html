<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance and Reimbursements</title>
    <link rel="stylesheet" href="balances.css">
</head>
<body>
    <div class="container">
        <div class="balances">
            <h2>Balances</h2>
            <p>This is the amount that each participant paid or was paid for.</p>
            <div class="balance-list">
                <div class="balance positive">
                    <span class="name">John</span>
                    <span class="amount">$ 33.33</span>
                </div>
                <div class="balance negative">
                    <span class="name">Jane</span>
                    <span class="amount">$ -16.66</span>
                </div>
                <div class="balance negative">
                    <span class="name">Jack</span>
                    <span class="amount">$ -16.67</span>
                </div>
            </div>
        </div>
        <div class="reimbursements">
            <h2>Suggested reimbursements</h2>
            <p>Here are suggestions for optimized reimbursements between participants.</p>
            <div class="reimbursement-list">
                <div class="reimbursement">
                    <span class="details">Jack owes John</span>
                    <a href="#" class="mark-paid" onclick="markAsPaid(event)">Mark as paid</a>
                    <span class="amount">$ 16.67</span>
                </div>
                <div class="reimbursement">
                    <span class="details">Jane owes John</span>
                    <a href="#" class="mark-paid" onclick="markAsPaid(event)">Mark as paid</a>
                    <span class="amount">$ 16.66</span>
                </div>
            </div>
        </div>
    </div>
    <script src="balances.js"></script>
</body>
</html>
