<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Information - FairShare</title>
    <link rel="stylesheet" href="createGroup.css">
    <link rel="stylesheet" href="../Auth/navBar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" class="navbar-logo">FairShare</a>
            </div>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Expenses</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#" id="profileIcon" class="profile-icon" onclick="openProfileModal()">
                    <img src="profile-icon.png" alt="Profile">
                </a></li>
            </ul>
        </nav>
        <!-- Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfileModal()">&times;</span>
                <h2>User Profile</h2>
                <p id="username">John Doe</p>
                <button class="logout-button">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="group-container">
                <div class="group-info">
                    <h2>Group Information</h2>
                    <div class="form-side">
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" id="groupName" placeholder="Enter a name for your group" required>
                            <small>give a name for your group.</small>
                        </div>
                        <div class="form-group">
                            <label for="currencySymbol">Currency Symbol</label>
                            <select id="currencySymbol" required>
                                <option value="$">$</option>
                                <option value="€">€</option>
                                <option value="£">£</option>
                            </select>
                            <small>We’ll use it to display amounts.</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="participants-container">
                <div class="participants">
                    <h2>Participants</h2>
                    <small>Enter the name for each participant</small>
                    <div id="participantsList">
                        <div class="participant">
                            <input type="text" placeholder="Participant Name" required>
                            <button class="remove-participant" onclick="removeParticipant(this)"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <button class="add-participant" onclick="addParticipant()"><i class="fas fa-plus"></i> Add Participant</button>
                </div>
            </div>

            <div class="actions">
                <button class="create-button"><i class="fas fa-save"></i> Create</button>
                <button class="cancel-button" onclick="clearParticipants()"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </main>
    <script src="createGroup.js"></script>
</body>
</html>
